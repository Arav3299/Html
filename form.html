
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <style type="text/css">
    .card
    {
        box-shadow: 0 0 8px rgb(0 0 0 / 50%);
        background-color: #845bbf;
        color: #fff;
    }
    .raise:hover,
    .raise:focus{
        box-shadow: 0 0.5em 0.5em -0.4em var(-hover);
        transform:translateY(-0.25em);
    }
    input:focus {
  background-color: #fff;
}
.form-control {
    border-radius: 0;
    box-shadow: none;
    border-color: #d2d6de;
}
  </style>
    </head>
    <body>
        <form action="" id="register">
            <div class="container">
                <div class="col-md-12">
                    <div class="row">
                        <div class="card pt-4">
                            
                                <h6 class="text-uppercase text-light">Register </h6>
                            
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>Username <span class=text-danger>*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Username" id="txtUsername" name="txtUsername">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>Email ID <span class=text-danger>*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter EmailID" id="txtEmailID" name="txtEmailID">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>MobileNo <span class=text-danger>*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter MobileNo" id="txtMobileNo" name="txtMobileNo">
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>Age <span class=text-danger>*</span></label>
                                            <input type="text" class="form-control" placeholder="Enter Age" id="txtAge" name="txtAge">
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>Department <span class=text-danger>*</span></label>
                                           <select id="ddldepartment" class="form-control">
                                            <option value="CSE">CSE</option>
                                            <option value="EEE">EEE</option>
                                            <option value="ECE">ECE</option>
                                            <option value="MECH">MECH</option>
                                           </select>
                                        </div>
                                    </div>
                                    <div class="col-md-4 col-12">
                                        <div class="form-group">
                                            <label>Address <span class=text-danger>*</span></label>
                                            <textarea type="text" class="form-control" placeholder="Enter Address" name="txtAddress" id="txtAddress"></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center pt-2">
                                    <button type="submit" class="btn btn-primary raise btn-md">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </body>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.10.0/jquery.validate.js" type="text/javascript">
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
    $("#register").validate({
    rules :{
        "txtUsername" : {
            required : true
        },
        "txtEmailID" : {
            required : true,
            email:true
        },
        "txtMobileNo" : {
            required : true,
            number:true,
            maxlength:10,
            minlength:10
        },
        "txtAge" : {
            required : true,
            number:true,
            range:[18,25]
        },
        "txtAddress" : {
            required : true
        }

    },
    messages :{
        "txtUsername" : {
            required : 'Enter username'
        },
        "txtEmailID" : {
            required : 'Enter EmailID',
            email:"Enter Proper EmailID"
        },
        "txtMobileNo" : {
            required : 'Enter Mobile ID',
            number:'Please Enter Number Only',
            maxlength:'Maximum 10 digit only',
            minlength:'Minimum 10 digit only'
        },
        "txtAge" : {
            required : 'Enter Age',
            number:'Enter Number Only',
            range:'Enter age only 18 to 25'
        },
        "txtAddress" : {
            required : 'Enter Address'
        }
    }
    });
});
    </script>
</html>
